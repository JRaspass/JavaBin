author           = James Raspass <jraspass@gmail.com>
copyright_holder = James Raspass <jraspass@gmail.com>
copyright_year   = 2013
license          = Perl_5
name             = JavaBin
version          = 0.2

[AutoPrereqs]
[GatherDir]
[License]
[Manifest]
[ManifestSkip]
[MetaYAML]
[ModuleBuildTiny]
[PkgVersion]
[PodWeaver]

; Byte-order modifiers were added in 5.10
[MinimumPerl]
perl = 5.01

; Filter::cpp doesn't play nice with __END__ blocks
[Run::AfterBuild]
run = sed -ie 's/__END__//' %s/lib/JavaBin.pm
