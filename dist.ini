author           = James Raspass <jraspass@gmail.com>
copyright_holder = James Raspass <jraspass@gmail.com>
copyright_year   = 2013
license          = Perl_5
name             = JavaBin
version          = 0.7

[AutoPrereqs]
[Encoding]
    encoding = bytes
    match    = ^t/data/
[GatherDir]
    exclude_filename = README.md
    exclude_filename = t/MakeData.java
    exclude_filename = t/make-data
    exclude_match    = ~$
    exclude_match    = \.ini$
[GitHub::Meta]
[License]
[MakeMaker::Custom]
[Manifest]
[Metadata]
    provides.JavaBin::Bool.file = lib/JavaBin.pm
    provides.JavaBin::Enum.file = lib/JavaBin.pm
[MetaJSON]
[MetaProvides::Package]
[MinimumPerl]
    perl = 5.018
[Readme]
