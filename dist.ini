abstract         = Apache Solr JavaBin (de)serializer
author           = James Raspass <jraspass@gmail.com>
copyright_holder = James Raspass <jraspass@gmail.com>
copyright_year   = 2013
license          = Perl_5
name             = JavaBin
version          = 0.10

[AutoPrereqs]
[Encoding]
    encoding  = bytes
    filenames = t/solr
[GatherDir]
    exclude_filename = README.pod
    exclude_filename = dist.ini
    exclude_filename = t/MakeData.java
    exclude_filename = t/make-data
    exclude_filename = uncrustify.cfg
    exclude_match    = ~$
[GitHub::Meta]
[License]
[MakeMaker::Custom]
[Manifest]
[Metadata]
    provides.JavaBin::Bool.file = lib/JavaBin.pm
    provides.JavaBin::Enum.file = lib/JavaBin.pm
[MetaJSON]
[MetaYAML]
[MetaProvides::Package]
[Prereqs]
    perl = 5.018
[PrereqsClean]
[Readme]
